# 这是一个GoReleaser配置文件，用于自动构建和发布Go应用

before:
  hooks:
    # 在构建前更新依赖
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    # 设置构建标志，注入版本信息
    ldflags:
      - -s -w -X main.BuildTime={{.Date}} -X main.GitCommit={{.Commit}}
    main: .
    binary: checkin-agent

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshots:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

# 自动发布到GitHub Releases
release:
  github:
    owner: {{.Env.GITHUB_REPOSITORY_OWNER}}
    name: {{.ProjectName}}
  prerelease: auto
  draft: false
  name_template: "签到系统Agent {{.Tag}}"
